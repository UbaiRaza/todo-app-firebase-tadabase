<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(20, 86, 122, 1) 0%,
          rgba(0, 212, 255, 1) 100%
        );
        width: 100%;
        height: 100vh;
      }
      button {
        background-color: none;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: red;
        color: white;
        font-weight: 700;
        font-size: 0.8em;
        /* margin-right:10px ; */
        border: 2px solid rgb(2, 0, 36)
          linear-gradient(
            90deg,
            rgba(2, 0, 36, 1) 0%,
            rgba(20, 86, 122, 1) 0%,
            rgba(0, 212, 255, 1) 100%
          );
      }
      .listbtn {
        float: right;
        padding-right: 10px;
      }
      .test {
        color: white;
      }
      .listbtn button {
        margin-left: 10px;
        border: none;
        font-size: 1.3em;
        background-color: transparent;
        color: white;
        margin-left: 15px;
      }
      input {
        padding: 10px;
        border-radius: 10px;
        width: 275px;
        height: 25px;
        margin: 10px;
        border: none;
        outline: none;
        font-size: 1.2em;
      }
      .backgroundcolor {
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        padding: 10px;
        width: 400px;
      }
      li {
        list-style: none;
        padding-left: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-weight: 700;
        font-size: 1.1em;
        color: white;
        border-bottom: 2px solid white;
      }
      .text {
        text-align: center;
        color: aliceblue;
        padding: 10px;
        font-size: 2.5em;
        font-family: "Lobster", cursive;
      }
      .btn {
        margin-left: 30%;
      }
      .display {
        display: flex;
        justify-content: center;
        align-items: center;
        /* align-items: center; */
        /* background-color: azure; */
        /* width: 300px; */
        height: 100vh;
      }
      @media only screen and (max-width: 375px) {
        .inp {
          margin: 5px;
          width: 245px;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="backgroundcolor">
          <h1 class="text">Todo App</h1>
          <input type="text" id="input" />
          <button onclick="fendertodos()">Add</button>
          <button onclick="deletAll()">AllDelet</button>
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
